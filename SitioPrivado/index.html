<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="rsc/icono.png" />
        <!-- Fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <!-- FontAwesome *iconos* -->
        <script src="https://kit.fontawesome.com/a478d5fd56.js" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <!-- CSS propio -->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="../css/manejo_productos.css">
        <!-- JavaScript -->
        <title>Login</title>
    </head>
<body>
    <main class="container">
        <div class="row justify-content-center align-items-center login">
            <div class="col-md-4 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <img src="rsc/logo.png" class="login_img" alt="">
                        <div class="mt-4 mb-1">
                            <label for="user" class="form-label">Username</label>
                            <input type="email" class="form-control" id="user" placeholder="nombre de usuario">
                        </div>
                        <div class="mb-3">
                            <label for="passw" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passw" placeholder="Contraseña">
                        </div>
                        <a class="btn btn-primary login_btn" type="button" href="html/manejo_productos.html">Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
