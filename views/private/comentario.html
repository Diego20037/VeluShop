<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../../resources/img/icono.png" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <!-- FontAwesome *iconos* -->
    <script src="https://kit.fontawesome.com/a478d5fd56.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="../../resources/css/private.css" />
    <!-- Titulo -->
    <title>Manejo de comentarios</title>
</head>
<body>
    <!-- Slidebar -->
    <nav class="navegacion"></nav>
    <!-- Seccion  principal -->
    <main class="main_topbar">
        <!-- En este div esta el titulo de la seccion y el boton toggle del slidebar -->
        <div class="topbar">
            <div class="toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="search">
                <h4>Ingreso de productos</h4>
            </div>
            <div class="user">
                <h6 id="user"></h6>
            </div>
        </div>
        <!-- Contenedor principar -->
        <div class="container">
            <section class="row"">
                <div class="col-12 mt-4">
                    <div class="row">
                        <div class="col-4">
                            <div class="forms align-items-center line_forms-div">
                                <div class="forms_label">Buscar:</div>
                                <form class="search_nav d-flex" id="search-form" name="search-form" method="post">
                                    <input class="nav_center-buscar border" type="search" placeholder="Buscar por producto" id="buscar" name="buscar">
                                    <button class="nav_center-buscar_boton border" type="submit" title="Buscar">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-8 colz">
                            <div class="forms align-items-center line_forms-div">
                                <label class="forms_label">Ordenar por:</label>
                                <form class="select" method="post" id="form_filtro">
                                    <select class="form-select col-6" style="width: 175px;">
                                        <option selected>Por defecto</option>
                                        <option value="1">Fecha</option>
                                        <option value="2">Precio</option>
                                        <option value="3">Cantidad</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <table class="table highlight" id="table" name="table">
                        <thead>
                            <tr>
                                <th style="width: 5%;" class="text-center">ID</th>
                                <th style="width: 40%;">Nombre producto</th>
                                <th class="text-center">Cantidad</th>
                                <th class="text-center">Fecha</th>
                                <th class="text-center" style="width: 10%;">Accion</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-rows"></tbody>
                    </table>
                </div>
            </section>  
        </div>

        <!-- Modal para cerrar sesion -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cerrar sesión</h5>
                        <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
                    </div>
                    <div class="modal-body">
                        ¿Usted esta seguro que decea cerrar sesión? puede volver a ingresar las veces que quiera
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-primary col-12" href="../index.html">Cerrar sesión</a>
                        <a type="button" class="btn btn-secondary col-12" data-bs-dismiss="modal">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript -->
    <script src="../../resources/js/slide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../../controller/components.js"></script>
    <script src="../../controller/private/online.js"></script>
    <script src="../../controller/private/comentarios.js"></script>
</body>

</html>
