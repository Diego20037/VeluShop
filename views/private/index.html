<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../resources/img/icono.png" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- FontAwesome *iconos* -->
    <script src="https://kit.fontawesome.com/a478d5fd56.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CSS propio -->
    <link rel="stylesheet" href="../../resources/css/private.css">
    <!-- JavaScript -->
    <title>Iniciar sesión</title>
</head>

<body class="index_body">
    <main class="container bg">
        <div class="row fondo">
            <div class="col-md-10 xd">
                <div class="card_login">
                    <div class="card_left">
                        <img src="../../resources/img/gato.jpg" alt="gato">
                    </div>
                    <div class="card_right">
                        <h1 class="text-center">Iniciar sesión</h1>
                        <form method="post" name="session-form" id="session-form">
                            <div class="col-md-12 mt-5">
                                <label for="nombre" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" id="alias" name="alias" required>
                            </div>
                            <div class="col-md-12 mt-3 mb-4">
                                <label for="nombre" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="clave" name="clave" required>
                            </div>
                            <p class="text-center"><a href="#">Olvide mi contraseña</a></p>
                            <button type="submit" class="btn btn-primary  col-12">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../../controller/components.js"></script>
    <script src="../../controller/private/index.js"></script>
</body>
</html>
