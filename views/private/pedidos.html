<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags necesarios -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../../resources/img/icono.png"/>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <!-- FontAwesome *iconos* -->
    <script src="https://kit.fontawesome.com/a478d5fd56.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="../../resources/css/private.css"/>
    <!-- Titulo -->
    <title>Manejo de pedidos</title>
</head>

<body>
    <!-- Slidebar -->
    <nav class="navegacion"></nav>
    <!-- Contenido principal -->
    <main class="main_topbar">
        <div class="topbar">
            <div class="toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="search">
                <h4>Manejo de pedidos</h4>
            </div>
            <div class="user">
                <h6 id="user"></h6>
            </div>
        </div>
        <div class="container">
            <section class="row">
                <div class="col-12 mt-4">
                    <div class="row">
                        <div class="col-4">
                            <div class="forms align-items-center line_forms-div">
                                <div class="forms_label">Buscar:</div>
                                <form class="search_nav d-flex" id="search-form" name="search-form">
                                    <input class="nav_center-buscar border" type="search" placeholder="Buscar" id="buscar" name="buscar">
                                    <button class="nav_center-buscar_boton border" type="submit">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-8 colz">
                            <div class="forms align-items-center line_forms-div">
                                <div class="forms_label">Ordenar por:</div>
                                <div class="select">
                                    <select class="form-select col-6" style="width: 175px;">
                                        <option selected>Por defecto</option>
                                        <option value="1">Fecha</option>
                                        <option value="2">Precio</option>
                                        <option value="3">Cantidad</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 10%;" class="text-center">ID</th>
                                <th style="width: 14%;">Cliente</th>
                                <th class="text-center">Metodo de pago</th>
                                <th class="text-center">Pago</th>
                                <th class="text-center">Estado</th>
                                <th class="text-center">Total</th>
                                <th class="text-center" style="width: 10%;">Accion</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-rows"></tbody>
                    </table>
                </div>
            </section>  
        </div>
    </main>
    <!-- JavaScript -->
    <script src="../../resources/js/slide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../../controller/components.js"></script>
    <script src="../../controller/private/online.js"></script>
    <script src="../../controller/private/venta.js"></script>
</body>
</html>
